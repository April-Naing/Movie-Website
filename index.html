        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link pointer" aria-current="page" onclick="getMovies()">Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pointer" onclick="getTVseries()">TV Shows</a>
          </li>

            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>

        <form class="d-flex" role="search">
          <input id="search" class=" form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" onclick="searchMovies()">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="main" class="">
    <section id="content" class="bg-opacity-25">
      <h1 class="text-white px-5 pt-5">Welcome.</h1>
      <h3 class="text-white px-5">Millions of movies , tv shows to discover.Explore now.</h3>
      <div class="input-group px-5 pt-3 main-search">
        <input id="search2" type="text" class="form-control rounded-start-pill"
          placeholder="Search movies , tv shows ..." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text rounded-end-pill pointer" id="basic-addon2" onclick="searchMovies()">Search</span>
      </div>
    </section>

    <!--trending caurosel start-->
    <div id="trending">
      <div class="switch justify-content-between align-items-center">
        <h1 class="ms-3">Trending</h1>
        <div class="form-box ">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="leftClick()">Today</button>
            <button type="button" class="toggle-btn" onclick="rightClick()">This week</button>
          </div>
        </div>
      </div>
      <div id="carouselExample" class="carousel" data-bs-ride="carousel">
        <div id="trendingCarouselCard" class="carousel-inner">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--trending caurosel end-->

    <!--popular carousel start-->
    <div id="popular">
      <div class="switch justify-content-between align-items-center">
        <h1 class="ms-3">What's Popular</h1>
        <div class="form-box">
          <div class="popular-button-box">
            <div id="popularBtn"></div>
            <button type="button" class="toggle-btn" onclick="popularMovie()">Movie</button>
            <button type="button" class="toggle-btn" onclick="popularTv()">TV</button>
          </div>
        </div>
      </div>
      <div id="popularCarousel" class="carousel" data-bs-ride="carousel">
        <div id="popularCarouselCard" class="carousel-inner">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#popularCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#popularCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--popular carousel end-->

    <!--topRated carousel start-->
    <div id="topRated">
      <div class="switch justify-content-between align-items-center">
        <h1 class="ms-3">Top Rated</h1>
        <div class="form-box">
          <div class="topRated-button-box">
            <div id="topRatedBtn"></div>
            <button type="button" class="toggle-btn" onclick="topRatedMovie()">Movie</button>
            <button type="button" class="toggle-btn" onclick="topRatedTv()">TV</button>
          </div>
        </div>
      </div>
      <div id="topRatedCarousel" class="carousel" data-bs-ride="carousel">
        <div id="topRatedCarouselCard" class="carousel-inner">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#topRatedCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#topRatedCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--topRated carousel end-->
  </div>

  <div class="row row-gap-5 justify-content-evenly " id="movieList">
  </div>

  <!-- footer start -->
  <div class="footer bg-secondary">
    <div class="footer-container ">
      <div class="socialIcons">
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="footerNavbar">
        <ul class="footerList">
          <li><a href="" class="text-decoration-none">Home</a></li>
          <li><a href="" class="text-decoration-none">About</a></li>
          <li><a href="" class="text-decoration-none">Contact Us</a></li>
        </ul>
      </div>
      <div class="footerBottom">
        <p>Copyright &copy;2023 ; designed by GetFlix</p>
      </div>
  
    </div>
  </div>
